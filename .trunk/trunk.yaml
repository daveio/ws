---
version: 0.1
cli:
  version: 1.22.10
plugins:
  sources:
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.24.1
    - node@18.20.5
    - python@3.10.8
lint:
  disabled:
    - renovate
  enabled:
    - actionlint@1.7.7
    - taplo@0.9.3
    - checkov@3.2.382
    - git-diff-check
    - gofmt@1.20.4
    - golangci-lint@1.64.6
    - markdownlint@0.44.0
    - osv-scanner@1.9.2
    - prettier@3.5.3
    - trufflehog@3.88.15
    - yamllint@1.35.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - git-lfs
  definitions:
    - id: git-lfs
      display_name: Git LFS
      description: Git LFS hooks
      run: git lfs "${hook}" "${@}"
      triggers:
        - git_hooks:
            - post-checkout
            - post-commit
            - post-merge
            - pre-push
